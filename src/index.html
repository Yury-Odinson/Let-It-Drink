<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.scss">
    <link rel="stylesheet" href="./styles/style.scss">
    <link rel="stylesheet" href="./styles/adaptive.scss">
    <link rel="stylesheet" href="./styles/hovers.scss">

    <title>Let It Drink!</title>
</head>
<body>
<header class="header">
    <div class="header-logo">
        <a href="./">
            <img class="header-logo__image" src="./assets/img/header_logo.png" alt="logo">
        </a>
    </div>
    <nav class="header-navigation">
        <a class="header-navigation__item" href="./">
            <img class="header-navigation__image" src="./assets/img/home.png" alt="Home">
            Home
        </a>
        <a class="header-navigation__item" href="./">
            <img class="header-navigation__image" src="./assets/img/Features.png" alt="Features">
            Features
        </a>
        <a class="header-navigation__item header-navigation__itemJoin" href="./">
            <img class="header-navigation__image header-navigation__imageJoin" src="./assets/img/Join.png" alt="Features">
            Join
        </a>
        <a class="header-navigation__item" href="./">
            <img class="header-navigation__image" src="./assets/img/Premium.png" alt="Premium">
            Premium
        </a>
        <a class="header-navigation__item" href="./">
            <img class="header-navigation__image" src="./assets/img/Premium.png" alt="Premium">
            Team
        </a>
    </nav>
</header>
<main class="main">
    <div class="main-background">
        <img class="main-background__item" src="./assets/img/rectangle_1.png" alt="background">
        <img class="main-background__item2" src="./assets/img/circle.png" alt="background">
    </div>
    <div class="main__motto">Invite your friends to the parties and find drinking companion</div>
    <img class="main-background__beer" src="./assets/img/main_logo.png" alt="logo" >
    <div class="main-tagline__day">EVERY <span class="main-tagline__lastWordDay">DAY</span></div>
    <div class="main-tagline__night">EVERY <span class="main-tagline__lastWordNight">NIGHT</span></div>
    <div class="main-tagline__mobile">EVERY DAY AND EVERY NIGHT</div>
    <div class="main-tagline__title">LET IT DRINK</div>
    <div class="main-tagline__mobile2">ALRIGHT?</div>
    <div class="main-download">
        <a href="./"><img class="main-download__link" src="./assets/img/button_app.png" alt="Download on the App Store"></a>
        <a href="./"><img class="main-download__link" src="./assets/img/button_google.png" alt="Get in on Google Play"></a>
    </div>
</main>
</body>
</html>
